title: Cyclops
date: 2018-08-17T22:54:12.263Z
image: /images/uploads/cyclops.jpg

body: >-
  Cyclops is a product that disrupts the way security camera monitoring done.
  Instead of waiting for crime to be committed and recording the event. Cylops
  is an edge ML solution that make the cameras more intelligent by doing real-time 
  object detection, and enabling an active system where alarms/notification are 
  to the user in case of a security breach. 
